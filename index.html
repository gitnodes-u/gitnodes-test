<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNodes Test Node</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>GitNodes Editor</h2>
        <form id="gitnodes-form">
            <div class="form-group">
                <label for="node-id">ID:</label>
                <input type="text" class="form-control" id="node-id" readonly>
            </div>
            <div class="form-group">
                <label for="node-name">Name:</label>
                <input type="text" class="form-control" id="node-name">
            </div>
            <div class="form-group">
                <label for="node-type">Type:</label>
                <input type="text" class="form-control" id="node-type">
            </div>
            <div class="form-group">
                <label for="node-picture-url">Picture URL:</label>
                <input type="text" class="form-control" id="node-picture-url">
            </div>
            <div class="form-group">
                <label for="node-description">Description:</label>
                <textarea class="form-control" id="node-description" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="update-button">Update</button>
        </form>
    </div>
    <script>
        const gitNodeData = {};
        const accessToken = '';

        // Fetches and displays data from the published gitnodes.json
        async function fetchData() {
            fetch('./gitnodes.json')
                .then((response) => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Failed to fetch data");
                    }
                })
                .then((data) => {
                    const content = data;

                    $("#node-id").val(content.id);
                    $("#node-name").val(content.name);
                    $("#node-type").val(content.type);
                    $("#node-picture-url").val(content.picture);
                    $("#node-description").val(content.description);
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        }


        // User authentication using GitHub OAuth
        function authenticateUser() {
            const authWindow = window.open(`https://github.com/login/oauth/authorize?client_id=${gitNodeData.github.clientId}&scope=repo`, "authWindow", "width=500,height=600");

            window.addEventListener("message", async function (event) {
                if (event.origin !== window.location.origin) return;
                accessToken = event.data.accessToken;
                authWindow.close();
            });
        }

        // Updates gitnodes.json in the repository
        async function updateData() {
            if (!accessToken) {
                await authenticateUser();
                return;
            }

            const content = {
                ...gitNodeData,
                id: gitNodeData.id,
                name: $("#node-name").val(),
                type: $("#node-type").val(),
                picture: $("#node-picture-url").val(),
                description: $("#node-description").val()
            };


            const gitNodeJsonUrl = `https://api.github.com/repos/${gitNodeData.github.owner}/${gitNodeData.github.repo}/contents/gitnodes.json`;

            const base64Content = btoa(JSON.stringify(content, null, 2));

            // get current file info (needed to update the file)
            const fileInfoResponse = await fetch(gitNodeJsonUrl, {
                headers: { "Authorization": `token ${accessToken}` }
            });

            if (!fileInfoResponse.ok) {
                console.error("Error fetching file info:", fileInfoResponse.statusText);
                return;
            }

            const fileInfo = await fileInfoResponse.json();
            const currentSha = fileInfo.sha;

                method: "PUT",
                headers: {
                    "Authorization": `token ${accessToken}`,
                    "Content-Type": "application/json"
                },

                    message: "Update gitnodes.json",
                    content: base64Content,
                    sha: currentSha
                })
            });

            if (updateResponse.ok) {
                console.log("Successfully updated gitnodes.json");
            } else {
                console.error("Error updating file:", updateResponse.statusText);
            }
        }

        // Initialize the page
        $(document).ready(function () {
            fetchData();

            // Attach the updateData function to the update button
            $("#update-button").click(function () {
                updateData();
            });
        });
    </script>
</body>

</html>

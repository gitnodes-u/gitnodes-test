<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNodes Test Node</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>GitNodes Editor</h2>
        <form id="gitnodes-form">
            <div class="form-group">
                <label for="node-id">ID:</label>
                <input type="text" class="form-control" id="node-id" readonly>
            </div>
            <div class="form-group">
                <label for="node-name">Name:</label>
                <input type="text" class="form-control" id="node-name">
            </div>
            <div class="form-group">
                <label for="node-type">Type:</label>
                <input type="text" class="form-control" id="node-type">
            </div>
            <div class="form-group">
                <label for="node-picture-url">Picture URL:</label>
                <input type="text" class="form-control" id="node-picture-url">
            </div>
            <div class="form-group">
                <label for="node-description">Description:</label>
                <textarea class="form-control" id="node-description" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="update-button">Update</button>
        </form>
    </div>
    <script>
        let gitNodeData = {};
        let accessToken = '';

        // Fetches and displays data from the published gitnodes.json
        async function fetchData() {
            fetch('./gitnodes.json')
                .then((response) => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Failed to fetch data");
                    }
                })
                .then((data) => {
                    gitNodeData = data;

                    $("#node-id").val(gitNodeData.id);
                    $("#node-name").val(gitNodeData.name);
                    $("#node-type").val(gitNodeData.type);
                    $("#node-picture-url").val(gitNodeData.picture);
                    $("#node-description").val(gitNodeData.description);
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        }

        // Exchanges authorization code for access token
        async function exchangeCodeForToken(code) {
            const response = await fetch("https://github.com/login/oauth/access_token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                },
                body: JSON.stringify({
                    client_id: gitNodeData.github.clientId,
                    client_secret: gitNodeData.github.clientSecret, // You need to add clientSecret to your gitNodeData object
                    code: code,
                }),
            });

            if (!response.ok) {
                throw new Error("Error exchanging code for access token");
            }

            const data = await response.json();
            return data.access_token;
        }


        // User authentication using GitHub OAuth
        function authenticateUserOAuth() {
            return new Promise((resolve, reject) => {
                const authWindow = window.open(`https://github.com/login/oauth/authorize?client_id=${gitNodeData.github.clientId}&scope=repo`, "authWindow", "width=500,height=600");

                window.addEventListener("message", async function (event) {
                    if (event.origin !== window.location.origin) return;
                    accessToken = event.data.code;
                    console.log("Access token:", accessToken);
                    //authWindow.close();
                    resolve();
                });
                const checkWindowClosed = setInterval(() => {
                    if (authWindow.closed) {
                        clearInterval(checkWindowClosed);
                        if (!accessToken) {
                            reject('User closed the authentication window without authenticating.');
                        }
                    }
                }, 100);
            });
        }

        // User authentication using GitHub device flow
        async function authenticateUser() {
            const response = await fetch("https://github.com/login/device/code", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                },
                body: JSON.stringify({
                    client_id: gitNodeData.github.clientId,
                    scope: "repo",
                }),
            });

            if (!response.ok) {
                throw new Error("Error initiating device flow");
            }

            const data = await response.json();
            const deviceCode = data.device_code;
            const userCode = data.user_code;
            const verificationUri = data.verification_uri;
            const expiresIn = data.expires_in;
            const interval = data.interval;

            console.log("User code:", userCode);
            console.log("Verification URI:", verificationUri);

            // Ask the user to enter the user code at the verification URI
            window.prompt("Please enter this code at the verification URI: ", userCode);
            window.open(verificationUri);

            return new Promise(async (resolve, reject) => {
                const startTime = Date.now();

                const checkAccessToken = async () => {
                    if (Date.now() - startTime > expiresIn * 1000) {
                        reject("Device code expired");
                        return;
                    }

                    const tokenResponse = await fetch("https://github.com/login/oauth/access_token", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json",
                        },
                        body: JSON.stringify({
                            client_id: gitNodeData.github.clientId,
                            device_code: deviceCode,
                            grant_type: "urn:ietf:params:oauth:grant-type:device_code",
                        }),
                    });

                    const tokenData = await tokenResponse.json();

                    if (tokenData.error === "authorization_pending") {
                        setTimeout(checkAccessToken, interval * 1000);
                    } else if (tokenData.error) {
                        reject(`Error fetching access token: ${tokenData.error}`);
                    } else {
                        accessToken = tokenData.access_token;
                        console.log("Access token:", accessToken);
                        resolve();
                    }
                };

                checkAccessToken();
            });
        }

        // Updates gitnodes.json in the repository
        async function updateData() {

                id: gitNodeData.id,

            const base64Content = btoa(JSON.stringify(content, null, 2));

            console.log("Access token 2:", accessToken);

                headers: { "Authorization": `token ${accessToken}` }
            });

            if (!fileInfoResponse.ok) {
                console.error("Error fetching file info:", fileInfoResponse.statusText);
                return;

            if (updateResponse.ok) {

        // Initialize the page
        $(document).ready(function () {
            fetchData();

            // Attach the updateData function to the update button
            $("#update-button").click(function () {
                updateData();
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNodes Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>GitNodes Editor</h2>
        <form id="gitnodes-form">
            <div class="form-group">
                <label for="node-id">ID:</label>
                <input type="text" class="form-control" id="node-id" readonly>
            </div>
            <div class="form-group">
                <label for="node-name">Name:</label>
                <input type="text" class="form-control" id="node-name">
            </div>
            <div class="form-group">
                <label for="node-type">Type:</label>
                <input type="text" class="form-control" id="node-type">
            </div>
            <div class="form-group">
                <label for="node-picture-url">Picture URL:</label>
                <input type="text" class="form-control" id="node-picture-url">
            </div>
            <div class="form-group">
                <label for="node-description">Description:</label>
                <textarea class="form-control" id="node-description" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="update-button">Update</button>
        </form>
    </div>
    <script>
        // fetches and displays data from gitnodes.json in the node repository
        function fetchData() {
            // The owner and repository name should be set according to your specific repository
            const owner = "gitnodes-u";
            const repo = "gitnodes-test";
            const fileName = "gitnodes.json";
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`;

            fetch(apiUrl)
                .then((response) => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Failed to fetch data");
                    }
                })
                .then((data) => {
                    const content = JSON.parse(atob(data.content));

                    $("#node-id").val(content.id);
                    $("#node-name").val(content.name);
                    $("#node-type").val(content.type);
                    $("#node-picture-url").val(content.picture);
                    $("#node-description").val(content.description);
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        }


        // Stub for user authentication
        function authenticateUser() {
            // TODO: Implement user authentication using GitHub OAuth
        }

        // Stub for updating gitnodes.json
        function updateData() {
            // TODO: Implement updating gitnodes.json with new data
        }

        // Initialize the page
        $(document).ready(function() {
            fetchData();
            authenticateUser();

            // Attach the updateData function to the update button
            $("#update-button").click(function() {
                updateData();
            });
        });
    </script>
</body>
</html>
